name: Super-Linter

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Top-level permissions (required for security best practices)
permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    # Job-level permissions (Zizmor requires this)
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          # persist-credentials left as default for Zizmor compliance

      - name: Run Super-Linter
        uses: github/super-linter@v8.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

